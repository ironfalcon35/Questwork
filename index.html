<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Questwork</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #4facfe, #00f2fe);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      max-width: 500px;
      width: 90%;
      text-align: center;
    }

    h1 {
      margin-bottom: 1rem;
      color: #333;
    }

    button {
      background: #4facfe;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.2s;
      margin: 5px;
    }
    button:hover {
      background: #00c6ff;
    }

    #animation-box {
      border: 2px solid #ddd;
      margin: 1rem auto;
      padding: 1.5rem;
      border-radius: 10px;
      font-size: 1.4rem;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-weight: bold;
      color: #444;
    }

    .theme-dog {
      background: url('https://i.ibb.co/znx9j8L/cutedog.jpg') no-repeat center center/cover;
      color: white;
    }

    .inventory {
      margin-top: 1.5rem;
      text-align: left;
    }

    .inventory-item {
      display: flex;
      justify-content: space-between;
      background: #f0f0f0;
      margin: 5px 0;
      padding: 8px;
      border-radius: 6px;
    }

    .delete-btn {
      background: crimson;
      padding: 4px 10px;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Questwork Prize Roll</h1>
    <div id="points">Points: 50</div>
    <button onclick="startRoll()">Roll (10 pts)</button>
    <div id="animation-box">Press Roll!</div>

    <div class="inventory">
      <h3>Your Inventory</h3>
      <div id="inventory-list"></div>
    </div>

    <div>
      <h3>Themes</h3>
      <div id="theme-list"></div>
    </div>
  </div>

  <script>
    let points = 50;
    let inventory = JSON.parse(localStorage.getItem('inventory')) || [];
    let themes = JSON.parse(localStorage.getItem('themes')) || [];
    let currentTheme = localStorage.getItem('theme') || null;

    const prizes = [
      "Dog Theme",
      "Pirate Theme",
      "10 Bonus Points",
      "Cool Sword",
      "Magic Hat",
      "Rainbow Badge"
    ];

    function saveData() {
      localStorage.setItem('inventory', JSON.stringify(inventory));
      localStorage.setItem('themes', JSON.stringify(themes));
      localStorage.setItem('theme', currentTheme);
      localStorage.setItem('points', points);
    }

    function loadData() {
      document.getElementById("points").innerText = "Points: " + points;
      let invList = document.getElementById("inventory-list");
      invList.innerHTML = "";
      inventory.forEach((item, i) => {
        invList.innerHTML += `
          <div class="inventory-item">
            <span>${item}</span>
            <button class="delete-btn" onclick="removeItem(${i})">Delete</button>
          </div>`;
      });

      let themeList = document.getElementById("theme-list");
      themeList.innerHTML = "";
      themes.forEach(t => {
        themeList.innerHTML += `<button onclick="setTheme('${t}')">${t}</button>`;
      });

      if (currentTheme === "Dog Theme") {
        document.body.classList.add("theme-dog");
      } else {
        document.body.classList.remove("theme-dog");
      }
    }

    function startRoll() {
      if (points < 10) {
        alert("Not enough points!");
        return;
      }
      points -= 10;
      let box = document.getElementById("animation-box");
      let i = 0;
      let rollCount = 20 + Math.floor(Math.random()*10);
      let interval = setInterval(() => {
        box.innerText = prizes[i % prizes.length];
        i++;
        if (i > rollCount) {
          clearInterval(interval);
          let prize = box.innerText;
          awardPrize(prize);
        }
      }, 150);
      saveData();
      loadData();
    }

    function awardPrize(prize) {
      if (prize === "10 Bonus Points") {
        points += 10;
      } else if (prize.includes("Theme")) {
        if (!themes.includes(prize)) {
          themes.push(prize);
          alert("You unlocked a new theme: " + prize + "!");
        } else {
          points += 5; // refund for duplicate
          alert("Duplicate theme! Refunded 5 points.");
        }
      } else {
        if (!inventory.includes(prize)) {
          inventory.push(prize);
        } else {
          points += 3; // refund for duplicate item
          alert("Duplicate item! Refunded 3 points.");
        }
      }
      saveData();
      loadData();
    }

    function removeItem(i) {
      inventory.splice(i,1);
      saveData();
      loadData();
    }

    function setTheme(theme) {
      currentTheme = theme;
      saveData();
      loadData();
    }

    // Init
    points = parseInt(localStorage.getItem('points')) || points;
    loadData();
  </script>
</body>
</html>
